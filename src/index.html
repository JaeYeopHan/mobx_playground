<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobx Playground</title>
</head>

<body>
    <style>
        button {
            margin: 0px 8px;
            width: 42px;
            height: 30px;
            background-color: #fff304;
            font-weight: bolder;
        }

        .reset {
            margin-top: 12px;
            width: 80px;
            background-color: orange;
        }

        li {
            list-style: none;
            text-align: left;
        }

        .count {
            font-size: 24px;
        }
    </style>
    <div align="center">
        <h1>Counter Example MobX!</h1>
        <button id="plus">+</button>
        <span id="number" class="count">0</span>
        <button id="minus">-</button>
        <div>
            <button id="reset" class="reset">reset</button>
        </div>
        <ul id="timeline"></ul>
    </div>
</body>

</html>
